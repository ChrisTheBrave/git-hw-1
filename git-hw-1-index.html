<!DOCTYPE html>

<html lang='en'>

  <head>
    <meta charset='utf-8'>
    <title>Basic Form Design</title>
    <link href='git-hw-1-style.css' rel='stylesheet'>


  </head>

  <body>

    <form action='http://requestb.in/w1pbyow1' method='post'>

      <fieldset>
        <legend>Basic Info</legend>

        <aside>

          <label for='fullname-input'>Full Name</label>
          <input type='text' name='fullname' id='fullname-input' required>

        </aside>

        <aside>

          <label for='form-data'>Profile Picture</label>
          <input type='file' name='form-data' id='profile-pic'>

        </aside>

        <aside>

          <label for='email'>Email Address</label>
          <input type='email' name='email' id='email' placeholder='yourmom@jedi.com'>

        </aside>

        <aside>

          <label for='side'>Side</label>
            <input type='radio' name='light' value'light'>
            Light
            <input type='radio' name='dark' value'dark'>
            Dark
          </label>

        </aside>

        <aside>
          <label for='origin-story'>Origin Story</label>
          <textarea name='origin-story' id='origin-story'></textarea>
        </aside>

      </fieldset>

      <fieldset>
        <legend>Abilities</legend>

        <aside>

          <label for='lightsaber-color'>Lightsaber Color</label>
          <select>
            <option value=''>Select Color</option>
            <option value='Blue'>Blue</option>
            <option value='Red'>Red</option>
            <option value='Green'>Green</option>
            <option value='Purple'>Purple</option>

          </select>

        </aside>

        <aside>

          <label for='levitate'>How many objects can you levitate?</label>
          <input type='number' name='levitate' id='levitate' min='1' max='7'>
        </aside>

        <aside>

          <label for='favorite-ability'>Favorite Ability</label>
          <input type='text' name='favorite-ability' id='favorite-ability' placeholder='precognition'>

        </aside>

        <aside>

          <label for='pilot-experience'>Pilot Experience</label>

          <label>
              <input type='checkbox' name='pilot-experience' value='speeder'>
              Speeder
            </label>

            <label>
              <input type='checkbox' name='pilot-experience' value='transport'>
              Transport
            </label>

            <label>
              <input type='checkbox' name='pilot-experience' value='x-wing'>
              X-wing

             <label>
              <input type='checkbox' name='pilot-experience' value='tie-fighter'>
              TIE Fighter
              </label>

              <label>
                <input type='checkbox' name='pilot-experience' value='starship'>
                Starship
              </label>

              <label>
                <input type='checkbox' name='pilot-experience' value='bantha'>
                Bantha

              </label>

        </aside>

      </fieldset>

      <fieldset>

        <legend>Application Info</legend>

        <aside>

          <label for='desired-mentor'>Desired Mentor</label>
          <input type='text' name='desired-mentor' id='desired-mentor' placeholder='Darth Vader'>

        </aside>

        <aside>

          <label for='application-date'>Application Date</label>
          <input type='date' name='date' id='date'>

        </aside>

        <aside>

          <label for='application-password'>Application Password</label>
          <input type='password' name='password' id='password'>

        </aside>

        <aside>

          <label for='dark-side'>How do you get to the dark side?</label>
          <textarea name='dark-side' id='dark-side'></textarea>

        </aside>

        <aside>

          <input type='submit' value='Start Over'>
          <input type='submit' value='Apply'>

        </aside>



      </fieldset>





    </form>

    <footer>

      <p>&copy 2017 The Republic</p>

    </footer>


  </body>





</html>
